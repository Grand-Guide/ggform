<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #292C34;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            width: 90%;
            max-width: 1000px;
            background-color: #050505;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .profile-info p {
            margin: 5px 0;
            color: #c4c4c4;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat h3 {
            font-size: 1.8em;
            margin: 0;
        }

        .stat p {
            color: #c4c4c4;
        }

        .contribution-section {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
        }

        .contribution-section h2 {
            margin-bottom: 15px;
        }

        .contribution-stats {
            display: flex;
            justify-content: space-between;
        }

        .contribution-stat {
            text-align: center;
        }

        .contribution-stat h3 {
            font-size: 2em;
            margin: 0;
        }

        .contribution-stat p {
            color: #c4c4c4;
        }

        .button-back {
            display: inline-block;
            margin-top: 20px;
            background-color: #292C34;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button-back:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <img id="avatar" src="" alt="Avatar do usuário">
        </div>
        <div class="profile-info">
            <h1 id="username">Nome do Usuário</h1>
            <p>ID do Discord: <span id="discord-id">123456789</span></p>
            <p>Status no Servidor: <span id="server-status">Desconhecido</span></p>
        </div>
    </div>

    <div class="profile-stats">
        <div class="stat">
            <h3 id="total-contributions">0</h3>
            <p>Total de Contribuições</p>
        </div>
        <div class="stat">
            <h3 id="accepted-contributions">0</h3>
            <p>Contribuições Aceitas</p>
        </div>
    </div>

    <div class="contribution-section">
        <h2>Seções de Contribuições</h2>
        <div class="contribution-stats">
            <div class="contribution-stat">
                <h3 id="total-enviadas">0</h3>
                <p>Contribuições Enviadas</p>
            </div>
            <div class="contribution-stat">
                <h3 id="total-aceitas">0</h3>
                <p>Contribuições Aceitas</p>
            </div>
        </div>
    </div>

    <a href="/protected.html" class="button-back">Voltar à Página Inicial</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Recuperar dados do usuário armazenados no localStorage
        const storedUser = localStorage.getItem('user');
        const storedGuilds = localStorage.getItem('guilds'); // Lista de servidores

        if (storedUser) {
            // Parse os dados do usuário
            const userData = JSON.parse(storedUser);
            const guildsData = storedGuilds ? JSON.parse(storedGuilds) : [];

            // Preencher os campos da página com os dados do usuário
            document.getElementById("username").textContent = userData.username;
            document.getElementById("discord-id").textContent = userData.id;
            document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;

            // Verificar se o usuário está em um servidor específico
            const serverId = "819380036351688716";
            const isInServer = guildsData.some(guild => guild.id === serverId);
            document.getElementById("server-status").textContent = isInServer ? 'Membro' : 'Não Está Presente';

            document.getElementById("total-contributions").textContent = userData.totalContributions || 0;
            document.getElementById("accepted-contributions").textContent = userData.acceptedContributions || 0;
            document.getElementById("total-enviadas").textContent = userData.totalContributions || 0;
            document.getElementById("total-aceitas").textContent = userData.acceptedContributions || 0;
        } else {
            // Se não houver dados, redirecionar ou mostrar mensagem de erro
            alert('Usuário não autenticado. Redirecionando para a página de login.');
            window.location.href = '/';
        }
    });
</script>

</body>
</html>
