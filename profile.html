<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background: #292C34;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #050505;
            border-radius: 8px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            margin-right: 20px;
        }

        .profile-avatar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile-info h1 {
            margin: 0;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat h3 {
            margin: 0;
        }

        .button-back {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <img id="avatar" src="" alt="Avatar do usuário">
        </div>
        <div class="profile-info">
            <h1 id="username">Nome do Usuário</h1>
            <p>ID do Discord: <span id="discord-id">123456789</span></p>
            <p>Status no Servidor: <span id="server-status">Desconhecido</span></p>
        </div>
    </div>

    <div class="profile-stats">
        <div class="stat">
            <h3 id="total-contributions">0</h3>
            <p>Total de Contribuições</p>
        </div>
        <div class="stat">
            <h3 id="accepted-contributions">0</h3>
            <p>Contribuições Aceitas</p>
        </div>
    </div>

    <a href="/protected.html" class="button-back">Voltar à Página Inicial</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            document.getElementById("username").textContent = user.username;
            document.getElementById("discord-id").textContent = user.id;

            // Corrigir a URL do avatar
            const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}${user.avatar_extension}`;
            document.getElementById("avatar").src = avatarUrl;

            document.getElementById("server-status").textContent = user.serverStatus;
            // Atualize os dados de contribuições conforme necessário
        } else {
            alert('Dados do perfil não encontrados. Redirecionando...');
            window.location.href = '/';
        }
    });
</script>

</body>
</html>
