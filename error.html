<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            background: #292C34;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FF5555;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .error-code {
            font-size: 5rem;
            color: #FF5555;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1rem;
            background-color: #FF5555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #FF3333;
        }

        .btn-home:active {
            background-color: #CC0000;
        }

        .server-img {
            width: 150px;
            margin-top: 20px;
            opacity: 0.6;
        }

        .server-img:hover {
            opacity: 1;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">403</div>
        <h1>Access Denied</h1>
        <p>Sorry, you need to be a member of our Discord server to access this page.</p>
        <a class="btn-home" href="/">Go Back Home</a>
        <footer>
            <p>If you believe this is an error, please contact our support team.</p>
            <img class="server-img" src="https://img.icons8.com/cotton/64/000000/server.png" alt="Server Icon">
        </footer>
    </div>

</body>
</html>
