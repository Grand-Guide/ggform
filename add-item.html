<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grand Guide - WikiForm</title>
    <link rel="stylesheet" href="/public/css/protect.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Item</h1>
        <form id="itemForm">
            <div class="input-group">
                <label for="id">ID do Item:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="input-group">
                <label for="name">Nome do Item:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit" class="button">Salvar</button>
        </form>
        <a href="/protected.html" class="button">Voltar</a>
    </div>
    <script src="/public/js/auth-check.js"></script>
    <script src="/public/js/add-item.js"></script> <!-- Adicione o script especÃ­fico para adicionar item -->
</body>
