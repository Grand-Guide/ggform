<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - Adicionar Item</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Chakra Petch', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #292C34, #050505);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .grid-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input,
        .input-group select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }
        input[type="date"] {
            cursor: pointer;
        }
        .full-width {
            grid-column: 1 / span 2;
        }
        .button {
            padding: 10px 20px;
            background-color: #292C34;
            border: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #050505;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(1);
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/discord-embed-previewer@latest/dist/embed-preview.min.js"></script> 
</head>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Item</h1>
        <div id="formContainer">
            <form id="itemForm" class="grid-form" onsubmit="return verifyBeforeSubmit();">
                <input type="hidden" id="formType" value="add">
                
                <!-- ID do Item -->
                <div class="input-group">
                    <label for="id">ID do Item:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                
                <!-- Nome do Item -->
                <div class="input-group">
                    <label for="name">Nome do Item:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Imagem do Item (URL) (apenas .png) -->
                <div class="input-group full-width">
                <label for="cover">Imagem (URL):</label>
                <input type="url" id="cover" name="cover" pattern="https://.*\.png" title="A URL da imagem deve começar com 'https://' e terminar com '.png'" required>
                </div>


                <!-- Classe -->
                <div class="input-group">
                    <label for="description">Descrição / Classe:</label>
                    <input type="text" id="description" name="description">
                </div>

                <!-- Preço -->
                <div class="input-group">
                    <label for="price">Preço:</label>
                    <input type="text" id="price" name="price">
                </div>

                <!-- Data da Adição (com calendário) -->
                <div class="input-group">
                    <label for="update">Data da Adição:</label>
                    <input type="date" id="update" name="update" required>
                </div>

                <!-- Status (Verificado ou Pendente) -->
                <div class="input-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Verificado">Verificado</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                </div>

                <!-- Qualidade (várias opções) -->
                <div class="input-group">
                    <label for="quality">Qualidade:</label>
                    <select id="quality" name="quality" required>
                        <option value="Comum">Comum</option>
                        <option value="Incomum">Incomum</option>
                        <option value="Raro">Raro</option>
                        <option value="Exótico">Exótico</option>
                        <option value="Épico">Épico</option>
                        <option value="Lendário">Lendário</option>
                        <option value="Sagrado">Sagrado</option>
                    </select>
                </div>

                <!-- Loja -->
                <div class="input-group">
                    <label for="shop">Loja:</label>
                    <input type="text" id="shop" name="shop">
                </div>

                <!-- Caça -->
                <div class="input-group">
                    <label for="hunting">Caça:</label>
                    <input type="text" id="hunting" name="hunting">
                </div>

                <!-- Receita -->
                <div class="input-group">
                    <label for="recipe">Receita:</label>
                    <input type="text" id="recipe" name="recipe">
                </div>

                <!-- Vídeos -->
                <div class="input-group full-width">
                    <label for="videos">Vídeos:</label>
                    <input type="text" id="videos" name="videos">
                </div>

                <!-- Botões -->
                <div class="buttons-container full-width">
                    <button type="submit" class="button">Enviar</button>
                    <a href="/protected.html" class="button">Voltar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="container"></div>
        <h1>Adicionar Novo Item</h1>
        <div id="formContainer">
            <form id="itemForm" class="grid-form" onsubmit="return verifyBeforeSubmit();">
                <input type="hidden" id="formType" value="add">
                
                </form>
        </div>

        <div id="embedPreview" class="container" style="margin-top: 20px;"> 
            <h2>Preview do Embed</h2>
            <discord-embed id="myEmbed"> </discord-embed> 
        </div>

    </div>

    <script>
        async function verifyMembershipOnPageLoad() {
            const authToken = sessionStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user'));

            if (authToken && user && user.id) {
                try {
                    const response = await fetch('/.netlify/functions/check-membership', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id: user.id, access_token: authToken }),
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        console.log('Usuário está no servidor:', data.message);
                    } else {
                        alert('Você foi removido do servidor do Discord. Acesso negado.');
                        window.location.href = '/error.html';
                    }
                } catch (error) {
                    alert('Erro ao verificar sua membresia no servidor Discord. Tente novamente.');
                    window.location.href = '/error.html';
                }
            } else {
                alert('Autenticação necessária. Redirecionando para login.');
                window.location.href = '/';
            }
        }

        async function verifyBeforeSubmit() {
            const authToken = sessionStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user'));

            if (authToken && user && user.id) {
                try {
                    const response = await fetch('/.netlify/functions/check-membership', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id: user.id, access_token: authToken }),
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        return true;
                    } else {
                        alert('Você foi removido do servidor do Discord. Acesso negado.');
                        window.location.href = '/error.html';
                        return false;
                    }
                } catch (error) {
                    alert('Erro ao verificar sua membresia no servidor Discord. Tente novamente.');
                    return false;
                }
            } else {
                alert('Autenticação necessária.');
                window.location.href = '/';
                return false;
            }
        }

        window.onload = verifyMembershipOnPageLoad;

        // Função para atualizar o preview do embed
        function updateEmbedPreview() {
            const form = document.getElementById('itemForm');
            const myEmbed = document.getElementById('myEmbed');

            // Obter os valores dos campos do formulário
            const formType = form.elements['formType'].value;
            const id = form.elements['id'].value;
            const name = form.elements['name'].value;
            const cover = form.elements['cover'].value;
            const description = form.elements['description'].value || 'Não fornecido';
            const price = form.elements['price'].value || 'Não fornecido';
            const update = form.elements['update'].value || 'Não fornecido';
            const status = form.elements['status'].value || 'Não fornecido';
            const quality = form.elements['quality'].value || 'Não fornecido';
            const shop = form.elements['shop'].value || 'Não fornecido';
            const hunting = form.elements['hunting'].value || 'Não fornecido';
            const recipe = form.elements['recipe'].value || 'Não fornecido';
            const videos = form.elements['videos'].value || 'Não fornecido';

            // Configurar o embed usando a API do Discord Embed Previewer
            myEmbed.title = `Sugestão de item ${formType === 'add' ? 'Adicionado' : 'Atualizado'}`;
            myEmbed.description = "O pedido será revisado pela equipe responsável, Aguarde.";
            myEmbed.color = formType === 'add' ? '#00FF00' : '#FF0000'; 
            myEmbed.thumbnail = cover; // Definir a imagem da thumbnail

            // Adicionar os campos ao embed
            myEmbed.fields = [
                { name: 'ID', value: id, inline: true },
                { name: 'Nome', value: name, inline: true },
                { name: 'Descrição', value: description, inline: false },
                { name: 'Preço', value: price, inline: true },
                { name: 'Data de Atualização', value: update, inline: true },
                { name: 'Status', value: status, inline: true },
                { name: 'Qualidade', value: quality, inline: true },
                { name: 'Loja', value: shop, inline: true },
                { name: 'Caça', value: hunting, inline: true },
                { name: 'Receita', value: recipe, inline: true },
                { name: 'Vídeos', value: videos, inline: true },
                { name: 'Imagem', value: cover ? `[Link da Imagem](${cover})` : 'Não fornecido', inline: false }
            ];

            // O componente `discord-embed` cuida da atualização do preview automaticamente
        }

        // Adicionar eventos para atualizar o preview quando os campos mudarem
        const formElements = document.querySelectorAll('#itemForm input, #itemForm select');
        formElements.forEach(element => {
            element.addEventListener('input', updateEmbedPreview);
        });

        // Chamar a função inicialmente para mostrar o preview com os valores padrão
        updateEmbedPreview();

    </script>
    
    <script src="/public/js/auth-check.js"></script>
    <script src="/public/js/send-to-discord.js"></script>
    <script src="/public/js/check-membership.js"></script>
</body>
</html>
