<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - Wikiform</title>
    <link rel="stylesheet" href="/public/css/protect.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Editar Item Existente</h1>
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Pesquise um item..." />
            <ul id="searchResults"></ul>
        </div>
        <div id="formContainer" style="display:none;">
            <form id="itemForm">
                <div class="input-group">
                    <label for="id">ID do Item:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="input-group">
                    <label for="name">Nome do Item:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <button type="submit" class="button">Salvar</button>
            </form>
            <a href="/protected.html" class="button">Voltar</a>
        </div>
    </div>
    <script src="/public/js/auth-check.js"></script>
    <script src="/public/js/edit-item.js"></script>
</body>
</html>
