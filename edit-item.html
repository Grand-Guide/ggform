<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - Editar Item</title>
    <link rel="stylesheet" href="/public/css/edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Chakra Petch', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #292C34, #050505);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #FFFFFF;
        }
        #searchContainer {
            text-align: center;
            margin-bottom: 20px;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #formContainer {
            display: none;
        }
        .grid-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #292C34;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3F51B5;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            grid-column: span 2;
        }
        a.button {
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Item Existente</h1>
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Pesquise um item..." />
            <ul id="searchResults"></ul>
        </div>
        <div id="formContainer" style="display:none;">
            <form id="itemForm" class="grid-form" onsubmit="return verifyBeforeSubmit();">
                <input type="hidden" id="formType" value="edit">

                <div class="input-group">
                    <label for="id">ID do Item:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="input-group">
                    <label for="name">Nome do Item:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group full-width">
                    <label for="cover">Imagem (URL):</label>
                    <input type="url" id="cover" name="cover" pattern="https://.*\.png" title="A URL da imagem deve começar com 'https://' e terminar com '.png'" required>
                </div>
                <div class="input-group">
                    <label for="description">Descrição / Classe:</label>
                    <input type="text" id="description" name="description">
                </div>
                <div class="input-group">
                    <label for="price">Preço:</label>
                    <input type="text" id="price" name="price">
                </div>
                <div class="input-group">
                    <label for="update">Data da Atualização:</label>
                    <input type="date" id="update" name="update" required>
                </div>
                <div class="input-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Verificado">Verificado</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="quality">Qualidade:</label>
                    <select id="quality" name="quality" required>
                        <option value="Comum">Comum</option>
                        <option value="Incomum">Incomum</option>
                        <option value="Raro">Raro</option>
                        <option value="Exótico">Exótico</option>
                        <option value="Épico">Épico</option>
                        <option value="Lendário">Lendário</option>
                        <option value="Sagrado">Sagrado</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="shop">Loja:</label>
                    <input type="text" id="shop" name="shop">
                </div>
                <div class="input-group">
                    <label for="hunting">Caça:</label>
                    <input type="text" id="hunting" name="hunting">
                </div>
                <div class="input-group">
                    <label for="recipe">Receita:</label>
                    <input type="text" id="recipe" name="recipe">
                </div>
                <div class="input-group full-width">
                    <label for="videos">Vídeos:</label>
                    <input type="url" id="videos" name="videos" pattern="https://.*" title="A URL do vídeo deve começar com 'https://'">
                </div>

                <div class="button-container">
                    <button type="submit" class="button">Enviar</button>
                    <a href="/protected.html" class="button">Voltar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function verifyMembershipOnPageLoad() {
            const user = await getCurrentUser();

            if (user) {
                try {
                    const response = await fetch('/.netlify/functions/check-membership', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id: user.id, access_token: user.authToken }),
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        document.getElementById('formContainer').style.display = 'block';
                    } else {
                        alert('Você foi removido do servidor do Discord. Acesso negado.');
                        window.location.href = '/error.html';
                    }
                } catch (error) {
                    alert('Erro ao verificar sua membresia no servidor Discord. Tente novamente.');
                    window.location.href = '/error.html';
                }
            } else {
                alert('Autenticação necessária. Redirecionando para login.');
                window.location.href = '/';
            }
        }

        async function verifyBeforeSubmit() {
            const user = await getCurrentUser();

            if (user) {
                try {
                    const response = await fetch('/.netlify/functions/check-membership', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_id: user.id, access_token: user.authToken }),
                    });

                    if (response.status === 200) {
                        return true;
                    } else {
                        alert('Você foi removido do servidor do Discord. Acesso negado.');
                        window.location.href = '/error.html';
                        return false;
                    }
                } catch (error) {
                    alert('Erro ao verificar sua membresia. Tente novamente.');
                    return false;
                }
            } else {
                alert('Autenticação necessária.');
                window.location.href = '/';
                return false;
            }
        }

        async function getCurrentUser() {
            const userDoc = await firebase.firestore().collection('users').doc('currentUserId').get();
            return userDoc.exists ? userDoc.data() : null;
        }

        window.onload = verifyMembershipOnPageLoad;
    </script>
    
    <script src="/public/js/auth-check.js"></script>
    <script src="/public/js/edit-item.js"></script>
    <script src="/public/js/send-to-discord.js"></script>
    <script src="/public/js/check-membership.js"></script>
    <script src="./firebase.js"></script>
</body>
</html>
