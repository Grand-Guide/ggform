<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback de Autenticação</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Resultado da Autenticação</h1>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const code = urlParams.get('code');
    const messageDiv = document.getElementById('message');

    if (error) {
        // Exibir mensagem de erro
        messageDiv.innerHTML = `<p>Erro: ${error}</p>`;
    } else if (code) {
        // Enviar código para a função do Netlify
        fetch('/.netlify/functions/exchange-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Armazenar autenticação e redirecionar
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userAvatar', data.avatar_url);
                window.location.href = '/src/pages/form.html';
            } else {
                messageDiv.innerHTML = `<p>${data.error}</p>`;
            }
        })
        .catch(error => {
            messageDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
        });
    } else {
        messageDiv.innerHTML = `<p>Erro inesperado.</p>`;
    }
});

    </script>
</body>
</html>
