<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Submissão</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Seu estilo CSS aqui */
    </style>
</head>
<body>
    <!-- Verificação de Autenticação -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se o usuário está autenticado
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            const userAvatar = localStorage.getItem('userAvatar');

            if (!isAuthenticated) {
                window.location.href = '/'; // Redirecionar para a página de login se não estiver autenticado
                return; // Adicionar return para garantir que o resto do código não execute
            }

            // Exibir o avatar do usuário
            const avatarElement = document.querySelector('.avatar');
            if (userAvatar) {
                avatarElement.style.backgroundImage = `url(${userAvatar})`;
            }

            avatarElement.addEventListener('click', () => {
                // Deslogar
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('userAvatar');
                window.location.href = '/'; // Redirecionar para a página inicial
            });
        });
    </script>

    <!-- Avatar do Usuário -->
    <div class="avatar"></div>

    <div class="container">
        <h1>Formulário de Submissão</h1>
        <form id="submission-form">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descrição</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="category">Categoria</label>
            <select id="category" name="category" required>
                <option value="">Selecione uma categoria</option>
                <!-- As opções serão carregadas dinamicamente -->
            </select>

            <!-- Adicione mais seções conforme necessário -->

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('submission-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter os dados do formulário
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            // Montar o pull request e enviar para o GitHub
            // (Aqui você precisa integrar com a API do GitHub para enviar o pull request)

            alert('Formulário enviado com sucesso!');
        });

        // Carregar categorias do items.json
        fetch('https://raw.githubusercontent.com/Grand-Guide/Grand-Guide.github.io/main/public/pages/items/items.json')
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById('category');
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.name;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar categorias:', error));
    </script>
</body>
</html>
