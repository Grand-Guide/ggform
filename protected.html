<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        .container {
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            // Verifica se o authToken está presente no sessionStorage
            const authToken = sessionStorage.getItem('authToken');

            if (authToken) {
                // Se o token estiver presente, exibe o conteúdo da página
                document.querySelector('.container').style.display = 'block';
            } else {
                // Se o token não estiver presente, redireciona para a página inicial
                window.location.href = '/';
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Protected Page</h1>
        <p>Welcome to the protected content!</p>
    </div>
</body>
</html>
