<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <link rel="stylesheet" href="/public/css/protect.css">
</head>
<body>
    <div class="container">
        <h1>O que você deseja fazer?</h1>
        <button id="addItemBtn" class="button">Adicionar Novo Item</button>
        <button id="editItemBtn" class="button">Editar Item Existente</button>

        <!-- Botão de voltar -->
        <button id="backBtn" class="button" style="display:none;">Voltar</button>

        <!-- Formulário para adicionar/editar item -->
        <div id="formContainer">
            <form id="itemForm">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" required>
                </div>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <button type="submit" class="button">Salvar</button>
            </form>
        </div>

        <!-- Barra de pesquisa para editar item -->
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Pesquise por nome ou ID...">
            <ul id="searchResults"></ul>
        </div>
    </div>

    <script src="/public/js/protect.js"></script>
</body>
</html>
