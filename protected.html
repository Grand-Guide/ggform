<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - WikiForm</title>
    <link rel="stylesheet" href="/public/css/protect.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Barra lateral -->
    <aside class="sidebar">
        <div class="logo" onclick="goHome()"> <!-- Ícone no topo -->
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#dashboard">
                        <i class="fas fa-home"></i>
                        <span class="nav-text">Início</span>
                    </a>
                </li>
                <li>
                    <a href="#add-edit-items">
                        <i class="fas fa-edit"></i>
                        <span class="nav-text">Adicionar/Editar Itens</span>
                    </a>
                </li>
                <li>
                    <a href="#guide">

                        <span class="nav-text">Guia</span>

                </li>
                <li>
                    <a href="#profile">
                        <i class="fas fa-user"></i>
                        <span class="nav-text">Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="#status">
                        <i class="fas fa-info-circle"></i>
                        <span class="nav-text">Status</span>
                    </a>

        </nav>

        <section id="dashboard">
            <h1>Bem-vindo ao Painel de Controle</h1>
        </section>
        <section id="add-edit-items">
            <h2>Adicionar/Editar Itens</h2>
        </section>
        <section id="guide">
            <h2>Guia de Utilização</h2>
        </section>

</html>
