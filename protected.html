<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - WikiForm</title>
    <link rel="stylesheet" href="/public/css/protect.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>O que você deseja fazer?</h1>
        <div class="button-container">
            <a href="add-item.html" class="button">Adicionar Novo Item</a>
            <a href="edit-item.html" class="button">Editar Item Existente</a>
        </div>
    </div>

    <script>
        const user = {
            id: 'USER_ID',
            username: 'USERNAME',
            avatar: 'AVATAR_URL'
        };
    
        fetch('/.netlify/functions/notify-on-auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        })
        .then(response => response.json())
        .then(result => {
            console.log('Notificação enviada:', result);
        })
        .catch(error => {
            console.error('Erro ao enviar notificação:', error);
        });
    </script>         

</body>
</html>
