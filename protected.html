<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - WikiForm</title>
    <link rel="stylesheet" href="/public/css/protect.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <span class="icon" onclick="toggleSidebar()">☰</span>
        <div class="menu-item">
            <span class="icon">🏠</span>
            <span class="text">Início</span>
        </div>
        <div class="menu-item">
            <span class="icon">➕</span>
            <span class="text">Adicionar Item</span>
        </div>
        <div class="menu-item">
            <span class="icon">✏️</span>
            <span class="text">Editar Item</span>
        </div>
        <div class="menu-item">
            <span class="icon">📝</span>
            <span class="text">Guia de Atualização</span>
        </div>
        <div class="menu-item">
            <span class="icon">👤</span>
            <span class="text">Perfil</span>
        </div>
        <div class="menu-item">
            <span class="icon">📊</span>
            <span class="text">Status</span>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>O que você deseja fazer?</h1>
            <div class="button-container">
                <a href="add-item.html" class="button">Adicionar Novo Item</a>
                <a href="edit-item.html" class="button">Editar Item Existente</a>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('expanded');
            mainContent.classList.toggle('expanded');
        }
    </script>
</body>
</html>
