<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - WikiForm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .loading {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authenticating...</h1>
        <p class="loading">Please wait while we validate your credentials.</p>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = process.env.SUPABASE_URL;
        const supabaseKey = process.env.SUPABASE_ANON_KEY;
        const supabase = createClient(supabaseUrl, supabaseKey);

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const response = await fetch(`/.netlify/functions/validate-oauth?code=${code}`);
                    const data = await response.json();

                    if (response.ok && data.access_token) {
                        const user = {
                            id: data.user.id,
                            username: data.user.username,
                            avatar: data.user.avatar,
                            access_token: data.access_token,
                            refresh_token: data.refresh_token
                        };

                        const { error } = await supabase
                            .from('users')
                            .insert({
                                discord_id: user.id,
                                username: user.username,
                                avatar_url: user.avatar,
                                access_token: user.access_token,
                                refresh_token: user.refresh_token,
                                created_at: new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            });

                        if (error) {
                            throw new Error('Erro ao adicionar usuário ao banco de dados: ' + error.message);
                        }

                        window.location.href = '/protected.html';
                    } else {
                        alert('Código inválido. Redirecionando...');
                        window.location.href = '/';
                    }
                } catch (error) {
                    alert('Erro na validação. Redirecionando...');
                    window.location.href = '/';
                }
            } else {
                window.location.href = '/';
            }
        };
    </script>
</body>
</html>
