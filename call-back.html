<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - WikiForm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .loading {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authenticating...</h1>
        <p class="loading">Please wait while we validate your credentials.</p>
    </div>

    <script>
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    // Faz a solicitação para a função serverless de validação
                    const response = await fetch(`/.netlify/functions/validate-oauth?code=${code}`);
                    const data = await response.json();

                    if (response.ok && data.access_token) {
                        // Se a validação for bem-sucedida, armazena o token no sessionStorage
                        sessionStorage.setItem('authToken', data.access_token);

                        // Redireciona para a página protegida
                        window.location.href = '/protected.html';
                    } else {
                        // Se o código não for válido, redireciona para a página inicial
                        alert('Código inválido. Redirecionando...');
                        window.location.href = '/';
                    }
                } catch (error) {
                    // Em caso de erro no backend, redireciona para a página inicial
                    alert('Erro na validação. Redirecionando...');
                    window.location.href = '/';
                }
            } else {
                // Redireciona para a página inicial se não houver código
                window.location.href = '/';
            }
        };
    </script>
</body>
</html>
