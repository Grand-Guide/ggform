<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - WikiForm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .loading {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authenticating...</h1>
        <p class="loading">Please wait while we validate your credentials.</p>
    </div>

    <script>
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
    
            if (code) {
                try {
                    // Realiza a validação do código OAuth2 e obtém o access_token
                    const response = await fetch(`/.netlify/functions/validate-oauth?code=${code}`);
                    const data = await response.json();
    
                    console.log('Dados recebidos da validação:', data);
    
                    if (response.ok && data.access_token) {
                        // Armazena o token de autenticação e as informações do usuário
                        sessionStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Verifica se o usuário está no servidor do Discord
                        await verifyMembership(data.user.id, data.access_token);

                    } else {
                        alert('Código inválido. Redirecionando...');
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('Erro na solicitação:', error);
                    alert('Erro na validação. Redirecionando...');
                    window.location.href = '/';
                }
            } else {
                window.location.href = '/';
            }
        };

        // Função para verificar a associação ao servidor Discord
        async function verifyMembership(userId, accessToken) {
            try {
                const response = await fetch('/.netlify/functions/check-membership', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId, access_token: accessToken }),
                });

                const data = await response.json();

                if (response.status === 200) {
                    console.log('Usuário está no servidor:', data.message);
                    // Redireciona para a página protegida
                    window.location.href = '/protected.html';
                } else {
                    console.log('Erro:', data.message);
                    alert('Você não está no servidor do Discord. Acesso negado.');
                    // Redireciona para uma página de erro ou bloqueia o acesso
                    window.location.href = '/error.html';
                }
            } catch (error) {
                console.error('Erro ao verificar associação ao servidor:', error);
                alert('Erro ao verificar associação. Redirecionando...');
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
