<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Guide - Form</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="probely-verification" content="372f9522-3a6a-4fa6-81c1-308d3bdfe130"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="/resources/assets/gglogo.png" alt="GameZone Logo" class="logo">
            </div>
            <img src="/resources/assets/gyu1.png" alt="gyu" class="gyu">
        </div>
        <div class="right-panel">
            <canvas class="canvas-bg"></canvas>
            <div class="login-box">
                <h2>Fazer Login</h2>
                <div class="button-group">
                    <button class="discord-btn" id="discord-btn">Entrar no Servidor</button>
                    <button class="login-btn" id="login-btn">Entrar com Discord</button>
                </div>
            </div>
        </div>
    </div>

    <script>

const TWO_PI = Math.PI * 2;
        const HALF_PI = Math.PI / 2;
        const canvas = document.querySelector('.canvas-bg');
        const c = canvas.getContext('2d');

        canvas.width = window.innerWidth / 2;
        canvas.height = window.innerHeight;

        class Blob {
            constructor(radius, color) {
                this.wobbleIncrement = 0;
                this.radius = radius;
                this.segments = 12;
                this.step = HALF_PI / this.segments;
                this.anchors = [];
                this.radii = [];
                this.thetaOff = [];
                const bumpRadius = 50; 
                const halfBumpRadius = bumpRadius / 2;

                for (let i = 0; i < this.segments + 2; i++) {
                    this.anchors.push(0, 0);
                    this.radii.push(Math.random() * bumpRadius - halfBumpRadius);
                    this.thetaOff.push(Math.random() * 2 * Math.PI);
                }

                this.theta = 0;
                this.thetaRamp = 0;
                this.thetaRampDest = 12;
                this.rampDamp = 25;
                this.color = color;
            }

            update() {
                this.thetaRamp += (this.thetaRampDest - this.thetaRamp) / this.rampDamp;
                this.theta += 0.03;

                this.anchors = [0, this.radius];
                for (let i = 0; i <= this.segments + 2; i++) {
                    const sine = Math.sin(this.thetaOff[i] + this.theta + this.thetaRamp);
                    const rad = this.radius + this.radii[i] * sine;
                    const x = rad * Math.sin(this.step * i);
                    const y = rad * Math.cos(this.step * i);
                    this.anchors.push(x, y);
                }

                c.save();
                c.translate(canvas.width / 300, canvas.height / 10 - 100);
                c.fillStyle = this.color;
                c.beginPath();
                bezierSkin(this.anchors, false);
                
                c.lineTo(0, 0);
                c.fill();
                c.restore();
            }
        }

        const blob1 = new Blob(650, "#A6C129");
        const blob2 = new Blob(550, "#121212");

        function loop() {
            c.clearRect(0, 0, canvas.width, canvas.height);
            blob1.update();
            blob2.update();
            window.requestAnimationFrame(loop);
        }
        loop();

        function bezierSkin(bez, closed = true) {
            const avg = calcAvgs(bez);
            const leng = bez.length;

            if (closed) {
                c.moveTo(avg[0], avg[1]);
                for (let i = 2; i < leng; i += 2) {
                    let n = i + 1;
                    c.quadraticCurveTo(bez[i], bez[n], avg[i], avg[n]);
                }
                c.quadraticCurveTo(bez[0], bez[1], avg[0], avg[1]);
            } else {
                c.moveTo(bez[0], bez[1]);
                c.lineTo(avg[0], avg[1]);
                for (let i = 2; i < leng - 2; i += 2) {
                    let n = i + 1;
                    c.quadraticCurveTo(bez[i], bez[n], avg[i], avg[n]);
                }
                c.lineTo(bez[leng - 2], bez[leng - 1]);
            }
        }

        function calcAvgs(p) {
            const avg = [];
            const leng = p.length;
            let prev;

            for (let i = 2; i < leng; i++) {
                prev = i - 2;
                avg.push((p[prev] + p[i]) / 2);
            }
            avg.push((p[0] + p[leng - 2]) / 2, (p[1] + p[leng - 1]) / 2);
            return avg;
        }

    </script>
    <script src="./firebase.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>
</html>
